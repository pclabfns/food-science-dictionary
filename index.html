<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Terms Search</title>
    
    <!-- Lunr.js and Greek Language Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://rawcdn.githack.com/MihaiValentin/lunr-languages/9275b5ac6ea86bc4c57159371d72d9e38ac6fc36/lunr.stemmer.support.js"></script>
    <script src="https://rawcdn.githack.com/MihaiValentin/lunr-languages/9275b5ac6ea86bc4c57159371d72d9e38ac6fc36/lunr.gr.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            width: 150px; 
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 5px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .result {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- University Logo -->
        <img src="https://myria.math.aegean.gr/~atsol/newpage/software/aegeanlogo/logo-depts/fns/fns-10.svg" alt="University Logo">
        
        <!-- Title and Description -->
        <h1>Scientific Terms Search</h1>
        <p>Welcome to our searchable dictionary of scientific terms in Food Science. This tool is developed to provide translations and definitions for key terminology.</p>
        
        <!-- Search Bar -->
        <input type="text" id="searchBox" placeholder="Search for a term..." onkeyup="searchTerms()">
        
        <!-- Search Results -->
        <div id="results"></div>
    </div>

    <script>
        let termsData = [];
        let idx;
    
        async function loadData() {
            try {
                const response = await fetch('https://pclabfns.github.io/food-science-dictionary/terms.json');
                termsData = await response.json();
    
                if (!termsData || termsData.length === 0) {
                    console.error("âš ï¸ JSON loaded but is empty!");
                    return;
                }
    
                console.log("âœ… JSON Loaded Successfully:", termsData);
    
                // Debug: Ensure data is in the correct format
                console.log("âœ… First Term Object:", termsData[0]);
    
                // Ensure Greek language support is registered
                lunr.Pipeline.registerFunction(lunr.gr.stemmer, 'gr-stemmer');
    
                // Build Lunr.js search index
                idx = lunr(function () {
                    this.use(lunr.gr); // Enable Greek language support
                    this.ref('id');  // Reference unique term index
                    this.field('term', { boost: 2 }); // Prioritize term name
                    this.field('definition'); // Index definitions
                    this.field('field'); // Index field of study
                    this.field('translation_en', { boost: 1.5 }); // Include English translation
    
                    termsData.forEach((doc, index) => {
                        this.add({
                            id: index,
                            term: doc.term.toLowerCase(),
                            definition: doc.definition.toLowerCase(),
                            field: doc.field.toLowerCase(),
                            translation_en: doc.translation.en ? doc.translation.en.toLowerCase() : ""
                        });
                    });
                });
    
                console.log("âœ… Search Index Built Successfully:", idx);
    
            } catch (error) {
                console.error("âŒ Error Loading JSON:", error);
            }
        }
    
        function searchTerms() {
            if (!idx) {
                console.warn("âš ï¸ Search index is not ready yet.");
                return;
            }
    
            let query = document.getElementById('searchBox').value.toLowerCase();
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
    
            if (query.length > 1) {
                let results = idx.search(query);
                
                console.log("ðŸ”Ž Search Query:", query);
                console.log("ðŸ”Ž Search Results:", results);
    
                if (results.length === 0) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                } else {
                    results.forEach(result => {
                        let termObj = termsData[result.ref];
                        resultsDiv.innerHTML += `<div class="result">
                            <strong>${termObj.term}</strong> (${termObj.field})<br>
                            ${termObj.definition} <br> 
                            <i>Translation:</i> ${termObj.translation.en || "N/A"}
                        </div>`;
                    });
                }
            }
        }
    
        // Load data when page loads
        loadData();
    </script>


</body>
</html>
