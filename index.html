<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Terms Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://rawcdn.githack.com/MihaiValentin/lunr-languages/9275b5ac6ea86bc4c57159371d72d9e38ac6fc36/lunr.stemmer.support.js"></script>
    <script src="https://rawcdn.githack.com/MihaiValentin/lunr-languages/9275b5ac6ea86bc4c57159371d72d9e38ac6fc36/lunr.gr.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            width: 150px; 
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 5px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .result {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- University Logo -->
        <img src="https://myria.math.aegean.gr/~atsol/newpage/software/aegeanlogo/logo-depts/fns/fns-10.svg" alt="University Logo">
        
        <!-- Title and Description -->
        <h1>Scientific Terms Search</h1>
        <p>Welcome to our searchable dictionary of scientific terms in Food Science. This tool is developed to provide translations and definitions for key terminology.</p>
        
        <!-- Search Bar -->
        <input type="text" id="searchBox" placeholder="Search for a term..." onkeyup="searchTerms()">
        
        <!-- Search Results -->
        <div id="results"></div>
    </div>

    <script>
        let termsData = [];
        let idx;
    
        async function loadData() {
            try {
                const response = await fetch('https://pclabfns.github.io/food-science-dictionary/terms.json');
                termsData = await response.json();
    
                // Initialize Greek language support in Lunr.js
                lunr.Pipeline.registerFunction(lunr.gr.stemmer, 'gr-stemmer');
    
                idx = lunr(function () {
                    this.use(lunr.gr); // Apply Greek language support
                    this.ref('id');
                    this.field('term', { boost: 2 }); // Prioritize term
                    this.field('definition');
                    this.field('field');
                    this.field('translation_en', { boost: 1.5 }); // Include English translation
    
                    termsData.forEach((doc, index) => {
                        this.add({
                            id: index,
                            term: doc.term.toLowerCase(), // Ensure case-insensitivity
                            definition: doc.definition.toLowerCase(),
                            field: doc.field.toLowerCase(),
                            translation_en: doc.translation.en ? doc.translation.en.toLowerCase() : ""
                        });
                    });
                });
    
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }
    
        async function searchTerms() {
            if (!idx) {
                console.warn("Index is not ready yet.");
                return;
            }
    
            let query = document.getElementById('searchBox').value.toLowerCase();
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
    
            if (query.length > 1) {
                let results = idx.search(query);
                results.forEach(result => {
                    let termObj = termsData[result.ref];
                    resultsDiv.innerHTML += `<div class="result"><strong>${termObj.term}</strong> (${termObj.field})<br>${termObj.definition} <br> <i>Translation:</i> ${termObj.translation.en || "N/A"}</div>`;
                });
            }
        }
    
        loadData();
    </script>


</body>
</html>
